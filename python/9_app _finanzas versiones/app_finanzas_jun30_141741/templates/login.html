{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="/static/css/font.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/bg.css" media="all">
    <style>
      .form-header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-header h1 {
        margin: 0.3em 0;
        margin-top: 1em;
      }

      .submit-section p {
        margin-top: 1em;
      }
    </style>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="background-body">
    <header class="header">
        <section class="header-section-one"></section>
        <section class="header-section-two"></section>
        <section class="header-section-three"></section>
    </header>
    <main>
        <div class="border-gradient-item"></div>
        <div class="first-section"></div>
        <div class="second-section"></div>
    </main>
</div>
    <form class="registration-form form-width" method="POST" action="/login">
      <div>
        <header class="form-header">
          <a href="{{url_for('interfaz_navegacion')}}">
            <img src="/static/assets/app_finanzas_icon.png" alt="" srcset="">
          </a>
          <h1>Bienvenido</h1>
          <p>¡Que bueno que estés de vuelta!</p>
        </header>
        <section class="input-section flex-column">
          <div class="input-group">
            <label for="email">Correo</label>
            <input id="email" id="input-email" type="email" name="email" placeholder="Correo electrónico" required/>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input id="password" id="input-contraseña" type="password" name="password" placeholder="Contraseña" required/>
          </div>
        </section>
        <section class="submit-section">
          <input id="button-login" type="submit" value="Iniciar Sesión" />
          <p>¿No tienes una cuenta? <a href="{{url_for('interfaz_registro')}}">Regístrate</a></p>
        </section>
      </div>
    </form>
{% endblock %}
