{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="/static/css/font.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/bg.css" media="all">
    <style>
      .form-header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-header h1 {
        margin: 0.3em 0;
        margin-top: 1em;
      }

      .submit-section p {
        margin-top: 1em;
      }
    </style>
{% endblock %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="background-body">
    <header class="header">
        <section class="header-section-one"></section>
        <section class="header-section-two"></section>
        <section class="header-section-three"></section>
    </header>
    <main>
        <div class="border-gradient-item"></div>
        <div class="first-section"></div>
        <div class="second-section"></div>
    </main>
</div>
    <form class="registration-form" method="POST" action="/registro">
      <div>
        <header class="form-header">
          <a href="{{url_for('interfaz_navegacion')}}">
            <img src="/static/assets/app_finanzas_icon.png" alt="" srcset="">
          </a>
          <h1>Regístrate</h1>
          <p>Empieza hoy a tener control de tus cuentas</p>
        </header>
        <div class="input-container">
          <section class="input-section">
            <div class="input-group">
              <label for="nombres">Nombres</label>
              <input id="input-nombres" type="text" name="nombres" placeholder="Nombres" required/>
            </div>
            <div class="input-group">
              <label for="apellidos">Apellidos</label>
              <input id="apellidos" id="input-apellidos" type="text" name="apellidos" placeholder="Apellidos" required/>
            </div>
          </section>
          <section class="input-section">
            <div class="input-group">
              <label for="email">Correo</label>
              <input id="email" id="input-e-mail" type="email" name="email" placeholder="Correo electrónico" required />
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input id="password" id="input-telefono" type="password" name="password" placeholder="Contraseña"/>
            </div>
          </section>
        </div>
        <section class="submit-section">
          <input id="button-registro" type="submit" value="Registrarse" />
          <p>
            ¿Ya tienes una cuenta? <a href="{{url_for('interfaz_login')}}">Iniciar Sesión</a>
          </p>
        </section>
      </div>
    </form>
{% endblock %}
