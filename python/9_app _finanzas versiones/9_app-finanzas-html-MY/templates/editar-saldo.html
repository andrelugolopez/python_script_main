<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/font.css" />
    <link rel="stylesheet" href="/static/css/editar-saldo.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>App Finanzas</title>
  </head>
  <body>
    <div class="backdrop">
      <div class="modal-editar-saldo">
        <div class="editar-saldo-container">
          <h1>Editar Saldo</h1>
          <div>
            <form class="editar-saldo-form" action="">

                <input type="number" name="saldo" id="input-saldo" min="0" />
              </section>
              <section class="editar-saldo-button-group">
                <a class="btn" href="{{url_for('interfaz_workspace')}}">Cancelar</a>
                <!--Esta pendiente este boton el de guardar-->

              </section>
            </form>
          </div>
          <a href="{{url_for('interfaz_workspace')}}">
            <button class="close-button">
              <img src="/static/assets/cross-icon.svg" alt="" srcset="">
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
