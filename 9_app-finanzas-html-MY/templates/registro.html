<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/font.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Registro</title>
  </head>
  <body>
    <form class="registration-form" method="POST" action="/registro">
      <div>
        <div class="input-container">
          <section class="input-section">
            <div class="input-group">
              <label for="nombres">Nombres</label>
              <input id="input-nombres" type="text" name="nombres" placeholder="Ingrese nombres" required/>
            </div>
            <div class="input-group">
              <label for="apellidos">Apellidos</label>
              <input id="apellidos" id="input-apellidos" type="text" name="apellidos" placeholder="Ingrese apellidos" required/>
            </div>
          </section>
          <section class="input-section">
            <div class="input-group">
              <label for="email">E-mail</label>
              <input id="email" id="input-e-mail" type="email" name="email" placeholder="Ingrese email" required />
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input id="password" id="input-telefono" type="password" name="password" placeholder="contraseña"/>
            </div>
          </section>
        </div>
        <section class="submit-section">
          <input id="button-registro" type="submit" value="Registrarse" />
          <p>
            ¿Ya tienes una cuenta? <a href="{{url_for('interfaz_login')}}">Iniciar Sesión</a>
          </p>
        </section>
      </div>
    </form>
  </body>
</html>
